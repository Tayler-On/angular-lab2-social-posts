<div class="main-content">
  <header class="header">My Thoughts</header>
  <button class="new-thought-btn" (click)="onShowForm()">New Thought</button>
  <app-post-form
    *ngIf="showForm"
    (submitted)="onSubmit($event)"
    class="add-form"
  >
  </app-post-form>
  <div class="post-container">
    <app-post
      *ngFor="let post of myPosts; index as i"
      [postObject]="post"
      (deleted)="onDelete(i)"
      class="post"
    ></app-post>
  </div>
</div>
