<form
  #addForm="ngForm"
  (ngSubmit)="submitPost(addForm)"
  class="add-form-container"
>
  <div class="add-form-content">
    <label for="title" class="title">Title</label>
    <input type="text" name="title" id="title" class="title-input" ngModel />
    <label for="thought" class="thought">Thought</label>
    <textarea
      name="thought"
      id="thought"
      class="thought-input"
      cols="30"
      rows="10"
      ngModel
    ></textarea>
    <button class="add-btn">Add Post</button>
  </div>
</form>
